<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nicks</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 8px; box-sizing: border-box; border-radius: 4px; border: 1px solid #555; background: #333; color: white; }
        button { cursor: pointer; }
        #startButton { background-color: #cc0000; }
        #stopButton { background-color: #555; }
        #resultsList { list-style: none; padding: 0; background: #2a2a2a; border-radius: 4px; min-height: 100px; padding: 10px; }
        #resultsList li { color: #4CAF50; font-family: monospace; }
        #log { font-size: 0.8em; color: #999; }
    </style>
</head>
<body>

    <h1>Gerador de Nicks</h1>

    <div>
        <label for="length">Comprimento do Nick (4-16):</label>
        <input type="number" id="length" value="4" min="4" max="16">
    </div>
    
    <div>
        <label for="amount">Quantidade para encontrar:</label>
        <input type="number" id="amount" value="5" min="1">
    </div>

    <div>
        <label for="firstLetter">Primeira Letra (opcional):</label>
        <input type="text" id="firstLetter" placeholder="Ex: p" maxlength="1">
    </div>

    <div>
        <label for="charset">Tipo de Caracteres:</label>
        <select id="charset">
            <option value="letters">Apenas Letras (a-z)</option>
            <option value="letters_digits">Letras e Dígitos (a-z, 0-9)</option>
        </select>
    </div>

    <div>
        <input type="checkbox" id="useUnderscore">
        <label for="useUnderscore" style="display: inline;">Usar Underscore (_)</label>
    </div>

    <button id="startButton">Iniciar Geração</button>
    <button id="stopButton" disabled>Parar Geração</button>

    <h3 style="margin-top: 20px;">Nicks Válidos Encontrados:</h3>
    <ul id="resultsList"></ul>
    <div id="log"></div>

    <script src="script.js"></script>
</body>
</html>
