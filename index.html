<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nicks para Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header>
            <h1>Gerador de Nicks</h1>
        </header>

        <form id="generator-form">
            <div class="input-grid">
                <div class="input-group">
                    <label for="amount">Nº de Nicks</label>
                    <input type="number" id="amount" value="5" min="1" required>
                </div>
                <div class="input-group">
                    <label for="length">Tamanho (4-16)</label>
                    <input type="number" id="length" min="4" max="16" value="6" required>
                </div>
            </div>

            <div class="input-group">
                <label for="first-letter">Primeira Letra (opcional)</label>
                <input type="text" id="first-letter" placeholder="Ex: p" maxlength="1" pattern="[a-zA-Z]*">
            </div>

            <div class="input-group">
                <label for="charset">Tipo de Caracteres</label>
                <select id="charset">
                    <option value="letters" selected>Apenas Letras (a-z)</option>
                    <option value="letters_digits">Letras (a-z) e Números</option>
                    <option value="digits">Apenas Números</option>
                    <option value="all">Letras (a-z, A-Z) e Números</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="use-underscore">
                <label for="use-underscore">Usar Underscore (_)</label>
            </div>

            <div class="button-group">
                <button type="submit" id="start-btn">▶ Iniciar Geração</button>
                <button type="button" id="stop-btn" disabled>■ Parar Geração</button>
            </div>

            <div id="status-message" class="status-message" aria-live="polite"></div>
        </form>

        <section class="results-section">
            <div class="results-header">
                <h2>Nicks Válidos Encontrados</h2>
                <button id="copy-btn" title="Copiar nicks válidos" disabled>Copiar</button>
            </div>
            <ul id="nicks-list">
                </ul>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
