<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Nicks Minecraft v3 (Turbo)</title>
    <style>
        :root { --bg:#0f0f13; --surface:#1e1e24; --accent:#ff3e3e; --accent-hover:#d32f2f; --text:#f0f0f0; --sub:#888; --ok:#4caf50; --border:#333; }
        *{box-sizing:border-box;font-family:'Segoe UI',Roboto,sans-serif;transition:all .2s}
        body{margin:0;padding:20px;background:var(--bg);color:var(--text);display:flex;justify-content:center;min-height:100vh}
        .container{width:100%;max-width:800px;display:grid;gap:20px;grid-template-columns:1fr}
        @media(min-width:600px){.container{grid-template-columns:1fr 1fr}}
        
        section{background:var(--surface);padding:24px;border-radius:12px;border:1px solid var(--border);box-shadow:0 4px 20px rgba(0,0,0,0.3)}
        h1, h2{margin-top:0;font-weight:700;letter-spacing:-0.5px;color:var(--text)}
        h1{font-size:1.5rem} h2{font-size:1.2rem}
        
        .control-group{margin-bottom:12px}
        label{display:block;margin-bottom:6px;font-size:.85rem;color:var(--sub);font-weight:600}
        input,select,button{width:100%;padding:10px 12px;border-radius:6px;border:1px solid var(--border);background:#15151a;color:var(--text);font-size:14px;outline:none}
        input:focus,select:focus{border-color:var(--accent)}
        
        button{cursor:pointer;font-weight:700;text-transform:uppercase;letter-spacing:0.5px;border:none}
        #startButton{background:var(--accent);color:#fff;margin-top:10px}
        #startButton:hover{background:var(--accent-hover);transform:translateY(-2px)}
        #startButton:disabled{opacity:0.5;transform:none;cursor:not-allowed}
        #stopButton{background:#444;margin-top:10px}
        #stopButton:hover:not(:disabled){background:#555}
        
        /* Checkbox custom style */
        .chk-label{display:flex;align-items:center;gap:10px;cursor:pointer;background:#25252c;padding:10px;border-radius:6px;margin-top:5px}
        input[type="checkbox"]{width:auto;margin:0;accent-color:var(--accent)}

        /* Results Area */
        ul{list-style:none;padding:0;margin:0;background:#121216;border-radius:8px;height:300px;overflow-y:auto;border:1px solid var(--border)}
        li{padding:8px 12px;border-bottom:1px solid #222;display:flex;justify-content:space-between;align-items:center;animation:fadeIn .3s ease}
        li:last-child{border-bottom:none}
        li span{font-family:'Consolas',monospace;color:var(--ok);font-weight:bold}
        
        .copy-btn{width:auto;padding:4px 8px;background:transparent;border:1px solid var(--sub);color:var(--sub);font-size:0.75rem;border-radius:4px}
        .copy-btn:hover{border-color:var(--ok);color:var(--ok)}

        #stats{margin-top:10px;font-size:.85rem;color:var(--sub);text-align:center;padding:8px;background:#25252c;border-radius:4px}
        .actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px}
        .actions button{margin:0;background:#2a2a35}
        
        @keyframes fadeIn{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
    </style>
</head>
<body>

<div class="container">
    <section>
        <h1>Gerador de Nicks v3</h1>
        
        <div class="control-group">
            <label>Comprimento (3-16):</label>
            <input type="number" id="length" value="5" min="3" max="16">
        </div>

        <div class="control-group">
            <label>Quantidade a encontrar:</label>
            <input type="number" id="amount" value="10" min="1">
        </div>

        <div class="control-group">
            <label>Primeira letra (Opcional):</label>
            <input type="text" id="firstLetter" maxlength="1" placeholder="Ex.: z">
        </div>

        <div class="control-group">
            <label>Algoritmo de Gera√ß√£o:</label>
            <select id="charset">
                <option value="letters">Aleat√≥rio (Apenas Letras)</option>
                <option value="pronounceable">Pronunci√°vel (Consoante+Vogal)</option>
                <option value="letters_digits">Letras + N√∫meros</option>
                <option value="full">Completo (Letras, N√∫meros, _)</option>
            </select>
        </div>

        <label class="chk-label">
            <input type="checkbox" id="useUnderscore">
            <span>Inserir Underscore (_) aleat√≥rio</span>
        </label>
        
        <label class="chk-label">
            <input type="checkbox" id="turbo">
            <span>Modo Turbo (Multi-thread)</span>
        </label>

        <button id="startButton">üöÄ Iniciar Gera√ß√£o</button>
        <button id="stopButton" disabled>üõë Parar</button>
    </section>

    <section>
        <h2>Nicks Dispon√≠veis</h2>
        <ul id="resultsList"></ul>
        <div id="stats">Aguardando in√≠cio...</div>
        
        <div class="actions">
            <button id="copyAllBtn" disabled>Copiar Lista</button>
            <button id="downloadBtn" disabled>Baixar .txt</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
