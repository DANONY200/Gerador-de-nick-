<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Nick Generator PRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>⛏️ Nick Generator PRO</h1>
        <p class="subtitle">Gerador de nicks únicos e disponíveis para Minecraft.</p>

        <div class="card settings-card">
            <h2>⚙️ Configurações de Geração</h2>

            <div class="input-group">
                <label for="nick-length">Tamanho do Nickname (4-16)</label>
                <input type="number" id="nick-length" value="8" min="4" max="16" required>
            </div>

            <div class="input-group">
                <label for="first-letter">Primeira Letra (Opcional)</label>
                <input type="text" id="first-letter" placeholder="Ex: a" maxlength="1">
            </div>

            <div class="input-group">
                <label>Tipo de Caracteres</label>
                <select id="charset-type">
                    <option value="letters">Apenas Letras (a-z, A-Z)</option>
                    <option value="digits">Apenas Dígitos (0-9)</option>
                    <option value="letters_digits" selected>Letras e Dígitos</option>
                    <option value="all">Letras, Dígitos e Especiais</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="use-underscore">
                <label for="use-underscore">Usar Underscore (_)</label>
            </div>

            <div class="input-group">
                <label for="amount">Quantidade de Nicks a Gerar</label>
                <input type="number" id="amount" value="10" min="1" max="100" required>
            </div>

            <button id="generate-button" class="generate-btn">
                <i class="fas fa-magic"></i> Gerar Nicks
            </button>
        </div>

        <div class="card results-card">
            <h2>✅ Nicks Disponíveis</h2>
            <div id="results-list" class="results-list">
                <p class="placeholder-text">Configure e clique em "Gerar Nicks" para começar.</p>
            </div>
            <button id="copy-all-button" class="copy-btn" disabled>
                <i class="fas fa-copy"></i> Copiar Todos
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
